# Global configuration
spring.application.name=wheelbase-server

# Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wheelbase
spring.datasource.username=${POSTGRESQL_USERNAME:?POSTGRESQL_USERNAME is required}
spring.datasource.password=${POSTGRESQL_PASSWORD:?POSTGRESQL_PASSWORD is required}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=8080
jwt.secret=${JWT_SECRET:?JWT_SECRET is required}