# Global configuration
spring.application.name=wheelbase-server

# Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql:///wheelbase?cloudSqlInstance=jr-website-cf53c:europe-west9:wheelbase-database&socketFactory=com.google.cloud.sql.postgres.SocketFactory

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=${PORT:8080}
jwt.secret=${JWT_SECRET}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}